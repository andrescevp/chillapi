name: Pull Request

on:
  push:
    branches:
      - develop

jobs:
  testing:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -U wheel --user
          pip install -r requirements.txt
      - name: Creating SQLite Test db
        run: alembic -c sqlite.alembic.ini upgrade head
      - name: Testing set app behavour
        run: python -m unittest tests.settime.api tests.settime.app.config
      - name: Testing runtime app behavour
        run: python -m unittest tests.runtime.api_test
