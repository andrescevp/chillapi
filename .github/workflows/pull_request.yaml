name: Pull Request

on:
  pull_request:
    branches:
      - develop
      - 'feature/*'
  push:
    branches:
      - develop

jobs:
  testing:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      # Use preinstalled PostgreSQL
      - name: Start PostgreSQL on Ubuntu
        run: |
          sudo systemctl start postgresql.service
          pg_isready
      # Change user name and password to meet your requirements
      - name: Create additional user
        run: |
          sudo -u postgres psql --command="CREATE USER test PASSWORD 'test'" --command="\du"
      # Change database name to meet your requirements
      - name: Create additional database
        run: |
          sudo -u postgres createdb --owner=test chillapi
          PGPASSWORD=test psql --username=test --host=localhost --list timetable

      - uses: actions/checkout@v2
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -U wheel --user
          pip install -r requirements.txt
      - name: Creating SQLite Test db
        run: alembic -c postgres.alembic.ini upgrade head
      - name: Testing set app behavour
        run: python -m unittest tests.settime.api tests.settime.app.config
      - name: Testing runtime app behavour
        run: python -m unittest tests.runtime.api_test
